<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Ocurrió un problema</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        .error-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
            padding: 40px 60px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .error-code {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .context-info {
            margin-top: 20px;
            text-align: left;
            font-size: 1em;
            background: #f1f1f1;
            border-radius: 6px;
            padding: 20px;
            display: inline-block;
        }
        .context-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">
        Código de error: <span th:text="${status}">500</span>
    </div>
    <h1>¡Ups! Algo salió mal.</h1>
    <p>Ha ocurrido un error inesperado.<br>
        Por favor, intenta nuevamente más tarde.</p>
    <div class="context-info">
        <div><span>Código:</span> <span th:text="${status}">500</span></div>
        <div><span>Error:</span> <span th:text="${error}">Error Interno del Servidor</span></div>
        <div><span>Mensaje:</span> <span th:text="${message}">No disponible</span></div>
        <div><span>Ruta:</span> <span th:text="${path}">/ruta/no/encontrada</span></div>
        <div><span>Fecha y hora:</span> <span th:text="${timestamp}">2025-09-30T12:00:00</span></div>
    </div>
    <p><a href="/">Volver al inicio</a></p>
</div>
</body>
</html>
